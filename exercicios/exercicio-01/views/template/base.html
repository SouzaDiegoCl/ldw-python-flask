<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-main-color: #282828;
        --color-main-color-dark: #1a1a1a;
        --color-gray-color: #a6a6a6;
        --color-gray-detail-color: #464646;
        --color-gray-detail-light-color: #2b2b2b;
        --color-accent-color: #ffa116;
        --color-yellow-bg: #423726;
        --color-purple: #b06ecd;
      }
    </style>
  </head>
  <body>
    <nav
      class="relative bg-main-color after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10 border-b-0.5 border-gray-detail-color"
    >
      <div class="mx-auto max-w-7xl px-1">
        <div class="relative flex h-12 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              command="--toggle"
              commandfor="mobile-menu"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:-outline-offset-1 focus:outline-indigo-500"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                data-slot="icon"
                aria-hidden="true"
                class="size-6 in-aria-expanded:hidden"
              >
                <path
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                data-slot="icon"
                aria-hidden="true"
                class="size-6 not-in-aria-expanded:hidden"
              >
                <path
                  d="M6 18 18 6M6 6l12 12"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex shrink-0 items-center">
              <img
                src="{{url_for('static', filename='imgs/logo_leetcode_small.png')}}"
                alt="Leet Code Logo"
                class="h-7 w-auto"
              />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-normal text-gray-300 hover:text-white"
                  >Explore</a
                >
                <a
                  href="#"
                  aria-current="page"
                  class="rounded-md px-3 py-2 text-sm font-normal text-white"
                  >Problems</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-normal text-gray-300 hover:text-white"
                  >Contest</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-normal text-gray-300 hover:text-white"
                  >Discuss</a
                >
                <el-dropdown class="inline-block">
                  <button
                    class="inline-flex w-full justify-center gap-x-1.5 px-3 py-2 text-sm font-normal text-gray-300 cursor-pointer"
                  >
                    Interview
                    <svg
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      data-slot="icon"
                      aria-hidden="true"
                      class="-mr-1 size-5 text-gray-300 h-[25px]"
                    >
                      <path
                        d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                        clip-rule="evenodd"
                        fill-rule="evenodd"
                      />
                    </svg>
                  </button>

                  <el-menu
                    anchor="bottom start"
                    popover
                    class="w-46 origin-top-right rounded-md bg-main-color outline-1 -outline-offset-1 outline-white/10 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in"
                  >
                    <div class="py-1 px-1">
                      <a
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-300 rounded-md focus:bg-white/5 focus:text-white focus:outline-hidden"
                        ><img
                          src="{{url_for('static', filename='imgs/icon_menu_interview.png')}}"
                          alt="Ícone Interview"
                          width="18px"
                          height="18px"
                          class="inline align-top"
                        />&nbsp; Online Interview</a
                      >
                      <a
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-300 rounded-md focus:bg-white/5 focus:text-white focus:outline-hidden"
                        ><img
                          src="{{url_for('static', filename='imgs/icon_menu_assessment.png')}}"
                          alt="Ícone Interview"
                          width="18px"
                          height="18px"
                          class="inline align-top"
                        />&nbsp; Assessment</a
                      >
                    </div>
                  </el-menu>
                </el-dropdown>
                <el-dropdown class="inline-block" >
                  <button
                    class="inline-flex w-full justify-center gap-x-1.5 px-3 py-2 text-sm font-normal text-accent-color cursor-pointer"
                  >
                    Store
                    <svg
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      data-slot="icon"
                      aria-hidden="true"
                      class="-mr-1 size-5 text-accent-color h-[25px]"
                    >
                      <path
                        d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                        clip-rule="evenodd"
                        fill-rule="evenodd"
                      />
                    </svg>
                  </button>

                  <el-menu
                    anchor="bottom start"
                    popover
                    class="w-22 origin-top-right rounded-md bg-main-color outline-1 -outline-offset-1 outline-white/10 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in"
                  >
                    <div class="py-1 p-1">
                      <a
                        href="#"
                        class="block px-2 py-2 text-sm text-accent-color focus:bg-white/5 focus:outline-hidden rounded-md"
                        >Redeem</a
                      >
                      <a
                        href="#"
                        class="block px-2 py-2 text-sm text-accent-color focus:bg-white/5 focus:outline-hidden rounded-md"
                        >Premium</a
                      >
                    </div>
                  </el-menu>
                </el-dropdown>
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 hidden lg:block"
          >
            <a
              href="#"
              class="rounded-md px-3 py-2 text-sm font-normal text-gray-color hover:text-white"
            >
              Register</a
            >
            <span class="text-gray-color">or</span>
            <a
              href="#"
              class="rounded-md px-3 py-2 text-sm font-normal text-gray-color hover:text-white"
            >
              Log in</a
            >
            <a
              href="#"
              class="rounded-lg px-4 py-1.5 text-accent-color text-sm font-normal hover:bg-[#5A4733] bg-yellow-bg"
            >
              Premium</a
            >
          </div>
        </div>
      </div>
      <el-disclosure id="mobile-menu" hidden class="block sm:hidden">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-normal text-gray-color hover:text-white"
            >Explore</a
          >
          <a
            href="#"
            aria-current="page"
            class="block rounded-md px-3 py-2 text-base font-normal text-gray-color"
            >Problems</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-normal text-gray-color hover:text-white"
            >Contest</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-normal text-gray-color hover:text-white"
            >Discuss</a
          >
          <el-dropdown class="inline-block">
            <button
              class="inline-flex w-full justify-center gap-x-1.5 px-3 py-2 text-base font-normal text-gray-color"
            >
              Interview
              <svg
                viewBox="0 0 20 20"
                fill="currentColor"
                data-slot="icon"
                aria-hidden="true"
                class="-mr-1 size-5 text-gray-color h-[25px]"
              >
                <path
                  d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                />
              </svg>
            </button>

            <el-menu
              anchor="bottom end"
              popover
              class="w-46 origin-top-right rounded-md bg-main-color outline-1 -outline-offset-1 outline-white/10 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in"
            >
              <div class="py-1">
                <a
                  href="#"
                  class="block px-4 py-2 text-base text-gray-color focus:bg-white/5 focus:text-white focus:outline-hidden"
                  >Online Interview</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-base text-gray-color focus:bg-white/5 focus:text-white focus:outline-hidden"
                  >Assessment</a
                >
              </div>
            </el-menu>
          </el-dropdown>
          <br />
          <el-dropdown class="inline-block">
            <button
              class="inline-flex w-[100%] justify-center gap-x-1.5 px-3 py-2 text-base font-normal text-gray-color"
            >
              Store
              <svg
                viewBox="0 0 20 20"
                fill="currentColor"
                data-slot="icon"
                aria-hidden="true"
                class="-mr-1 size-5 text-gray-color h-[25px]"
              >
                <path
                  d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                />
              </svg>
            </button>

            <el-menu
              anchor="bottom end"
              popover
              class="w-22 origin-top-right rounded-md bg-main-color outline-1 -outline-offset-1 outline-white/10 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in"
            >
              <div class="py-1 p-1">
                <a
                  href="#"
                  class="block px-2 py-2 text-base text-gray-color focus:bg-white/5 focus:outline-hidden rounded-md"
                  >Redeem</a
                >
                <a
                  href="#"
                  class="block px-2 py-2 text-base text-gray-color focus:bg-white/5 focus:outline-hidden rounded-md"
                  >Premium</a
                >
              </div>
            </el-menu>
          </el-dropdown>
        </div>
      </el-disclosure>
    </nav>

    {% block content %}

    <!-- Conteúdo -->

    {% endblock content %}
  </body>
  <footer></footer>

  <script
    src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
    type="module"
  ></script>
</html>
