{% extends 'base.html' %}
{% block content %}

<!-- Coletando e exibindo as flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
    <div class="alert alert-{{category}}">
        {{message}}
    </div>
{% endfor %}
{% endwith %}

<div class="container col-4">
    <div class="card mt-4">
        <div class="card-header">
            <h1>Cadastro de Usuário</h1>
        </div>
        <div class="card-body   ">
            <form action="{{url_for('cadastro')}}" method="post">
                <label for="">Username:</label>
                <input type="username" name="username" class="form-control" placeholder="Digite seu e-mail">
                <label for="">Senha:</label>
                <input type="password" name="password" class="form-control" placeholder="Digite sua senha">
                <br>
                <button type="submit" class="btn btn-dange btn-block">Entrar</button>
                <hr>
                <h6>Já possui conta?<a href="{{url_for('login')}}">Faça o Login</a></h6>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
