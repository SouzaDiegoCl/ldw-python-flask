{% extends 'base.html' %}
{% block content %}

<h2 style="text-align: center;">Galeria de Imagens</h2>

<!-- Exibindo as imagens -->
<di class="row">
    {% for image in images %}
    <div class="col-md-3- m-auto">
        <img src="/static/uploads/{{image.filename}}" alt="Miniatura da Imagem" class="img-thumbnail" width="50px">
    </div>
    {% endfor %}
</div>

<div class="container col-6">
    <div class="card mt-4">
        <div class="card-body">
            <form action="{{url_for('galeria')}}" method="post" enctype="multipart/form-data">
                <label for="">Envie sua Imagem</label>
                <input type="file" class="form-control" name="file" id="file" required>
                <br>
                <button type="submit" class="btn btn-danger btn-block">Enviar</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
